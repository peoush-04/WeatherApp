<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- there in this project we have 3 screens ,  -->
        <!-- first - grant location access  -->
        <!-- second - your location ka weather deatils(this comes when browser gets access of ur present location) -->
        <!-- third - search weather  -->

    <!-- Note : one very important thing when we switch the tab and it takes time to fetch the data from the api call then a loading screen occurs  -->
    <div class="wrapper">
        <div class="container">
            <h1>Weather App</h1>

            <div class="tab-container">
                <p class="tab" data-yourWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <!-- see till here , i.e. , the h1 heading and div "tab-container" will be visible for all screens  -->
             <!-- in this below weather-container we will store all the 3 diff screens and display one at a time  -->
            <div class="weather-container">

                <!-- grant location container  -->
                <div class="grant-location-container">
                    <img src="./assets/location.png" alt="" loading="lazy" width="80" height="80">
                    <p>Grant Location Access</p>
                    <p>Allow Access to get weather Information</p>
                    <button class="btn" grantAccessBtn>Grant Access</button>
                </div>

                <!-- search weather  -->
                <div class="search-container">
                    <input type="search" placeholder="Search For City ..." data-searchInput>
                    <button class="btn"><img src="./assets/search.png" alt="" width="20" height="20" loading="lazy"></button>
                </div>

                <!-- loading screen container  -->
                <div class="loading-container">
                    <img src="./assets/loading.gif" alt="" width="150" height="150" loading="lazy">
                    <p>Loading</p>
                </div>

                <!-- show weather info  -->
                 <div class="weather-info-container">
                    
                    <!-- city name anf flag  -->
                    <div class="name">
                        <p data-cityName></p>
                        <img src="" data-countryIcon>
                    </div>

                    <!-- weather description and icon  -->
                    <p data-weatherDesc></p>
                    <img src="" alt="" data-weatherIcon>

                    <!-- temperature  -->
                    <p data-temp></p>
                    
                    <!-- 3 cards  -->
                    <div>
                        <!-- card1  -->
                         <div class="parameter">
                            <img src="./assets/wind.png" alt="" loading="lazy">
                            <p>WINDSPEED</p>
                            <p data-windSpeed></p>
                         </div>

                         <!-- card 2 -->
                          <div class="parameter">
                            <img src="./assets/humidity.png" alt="" loading="lazy">
                            <p>HUMIDITY</p>
                            <p data-humidity></p>
                          </div>

                          <!-- card 3 -->
                          <div class="parameter">
                            <img src="./assets/cloud.png" alt="" loading="lazy">
                            <p>CLOUD</p>
                            <p data-cloud></p>
                          </div>
                    </div>
                    
                 </div>

                 <!-- error - not found  -->
                  <div class="error-not-found">
                    <img src="./assets/not-found.png" alt="" loading="lazy" width="300" height="300">
                  </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
